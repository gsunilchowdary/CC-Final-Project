<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    /* Style the container */
    .container {
      display: flex;
      justify-content: center; /* Horizontally center */
      align-items: center; /* Vertically center */
      height: 100vh; /* Full height of the viewport */
      background-color: #f2f2f2; /* Background color for the entire page */
    }

    /* Style the login form */
    .login-form {
      width: 300px; /* Width of the form */
      padding: 20px; /* Padding around the form */
      background-color: #ffffff; /* Background color for the form */
      border: 1px solid #cccccc; /* Border around the form */
      border-radius: 5px; /* Rounded corners for the form */
      box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1); /* Drop shadow effect for the form */
      font-family: Verdana, Geneva, sans-serif; /* Use Verdana font */
    }

    /* Style form labels */
    label {
      display: block;
      margin-bottom: 5px;
    }

    /* Style form inputs */
    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    /* Style form submit button */
    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Style form submit button on hover */
    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <form id="login-form" class="login-form">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Password" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Email" required>

    <button type="submit">Login</button>
  </form>

  <script>
    // Get the login form element
    const loginForm = document.getElementById('login-form');

    // Add event listener for form submission
    loginForm.addEventListener('submit', function(event) {
      // Prevent the default form submission behavior
      event.preventDefault();

      // Get the entered values
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const email = document.getElementById('email').value;

      // Store the values in session storage
      sessionStorage.setItem('username', username);
      sessionStorage.setItem('password', password);
      sessionStorage.setItem('email', email);

      // Redirect to the next page
      window.location.href = 'next-page.html';
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Next Page</title>
  <style>
    /* Style the container */
    .container {
      width: 80%; /* Adjust width as needed */
      margin: 0 auto; /* Center the container horizontally */
      padding: 20px;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      font-family: Verdana, Geneva, sans-serif; /* Use Verdana font */
      text-align: center; /* Center align the text content */
    }

    /* Style the headings */
    h2 {
      margin-top: 0;
    }

    /* Style the paragraphs */
    p {
      margin-bottom: 10px;
    }

    /* Style the spans */
    span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>User Details</h2>
    <p>Username: <span id="display-username"></span></p>
    <p>Password: <span id="display-password"></span></p>
    <p>Email: <span id="display-email"></span></p>
  </div>

  <script>
    // Retrieve the stored values from session storage
    const storedUsername = sessionStorage.getItem('username');
    const storedPassword = sessionStorage.getItem('password');
    const storedEmail = sessionStorage.getItem('email');

    // Display the stored values
    document.getElementById('display-username').textContent = storedUsername;
    document.getElementById('display-password').textContent = storedPassword;
    document.getElementById('display-email').textContent = storedEmail;
  </script>

  <!-- Return to Login link -->
  <div style="text-align: center; margin-top: 20px;">
    <a href="index.html">Return to Login</a>
</body>
</html>
